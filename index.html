<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Dinning</title>
    <link rel="icon" href="img/navimg.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!--NavBar-->
    <nav class="navbar navbar-expand-md">
      <div class="container-xxl">
        <a href="#" class="d-flex text-decoration-none align-items-center"
          ><img src="img/navimg.png" alt="Mascot Image" height="70px"
        />
        <h3 class="text-light ">Brooklyn College</h3>
        </a>
        <!--Button For Responsive Design on mobile screens-->
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-lable="Toggle navigaton"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a href="" class="nav-link fs-4 text-light">Menu</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link fs-4 text-light">Nutrition</a>
            </li>
            <li class="nav-item">
              <a href="about/index.html" class="nav-link fs-4 text-light"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/cafeteriaimage1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/cafeteriaimage2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/cafeteriaimage3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>
    <section class="container mt-1">
      <div class="row m-0">
        <div class="col-12">
          <p class="fs-1 fw-bold text-dark text-center">
            Upcoming Campus Food Truck
          </p>
        </div>
        <section class="row  d-flex justify-content-evenly sliderContainer">
          <button class="sliderBtn previous bg-secondary p-0 fs-4 rounded-1" onclick="prevSlide()">&#10094</button>
          <button class="sliderBtn next bg-secondary p-0 fs-4 rounded-1" onclick="nextSlide()">&#10095</button>
          <div class="sliderImg col-3">
            <img
              src="img/wafels.png"
              alt=""
              height="200px"
              width="330px"
              class="rounded-2"
            />
            <p class="fs-3 fw-bold text-center m-0">Wafels & Dingers</p>
            <p class="fs-5 text-center m-0">Mondays</p>
            <p class="fs-5 text-center">10am - 6pm</p>
          </div>
          <div class="sliderImg col-3">
            <img
              src="img/kinkytaco.jpeg"
              alt=""
              height="200px"
              width="330px"
              class="rounded-2"
            />
            <p class="fs-3 fw-bold text-center m-0">Kinky Taco</p>
            <p class="fs-5 text-center m-0">Mondays & Tuesdays</p>
            <p class="fs-5 text-center">10am - 5pm</p>
          </div>
          <div class="sliderImg col-3">
            <img
              src="img/moshefalafel.jpg"
              alt=""
              height="200px"
              width="330px"
              class="rounded-2"
            />
            <p class="fs-3 fw-bold text-center m-0">Moshe's Falafel</p>
            <p class="fs-5 text-center m-0">Mondays & Tuesdays</p>
            <p class="fs-5 text-center m-0">10am - 5pm</p>
          </div>
          <div class="sliderImg col-3 d-none">
            <img
              src="img/jiannetto.jpg"
              alt=""
              height="200px"
              width="330px"
              class="rounded-2"
            />
            <p class="fs-3 fw-bold text-center m-0">Jainnetto's Pizza</p>
            <p class="fs-5 text-center m-0">Mondays - Wednesday</p>
            <p class="fs-5 text-center m-0">9am - 6pm</p>
          
        </section>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
